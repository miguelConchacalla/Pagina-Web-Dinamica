{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{user.0}}" method="POST">
            <div class="form-group">
                <label for="">Edit your email: </label>
                <input type="text" name="email" placeholder="user@gmail.com" value="{{user.1}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Edit your name: </label>

            </div>
            <div class="form-group">
                <label for="">Edit your training: </label>
                <input type="text" name="training" placeholder="training" value="{{user.7}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Edit your language: </label>
                <input type="text" list="languages" name="language" placeholder="language" value="{{user.8}}" class="form-control">
                <datalist id="languages">
                    <option value="English">
                    <option value="Spanish">
                    <option value="German">
                    <option value="Chinese">

                </datalist>
            </div>

            </div>
            <div class="form-goup pt-3">

            </div>
        </form>
    </div>
</div>

{% endblock %}
